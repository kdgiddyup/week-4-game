 <body>
    <div id="gameStage" class="container">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-9 col-xs-12">
            <div id="characters" class="row">
              <div id="leia" class="character-box col-lg-3 col-md-3 col-sm-3 col-sx-6">
                <p>Princess Leia</p>
              </div>
              <div id="chewbacca" class="character-box col-lg-3 col-md-3 col-sm-3 col-sx-6">
                <p>Chewbacca</p>
              </div>
              <div id="phasma" class="character-box col-lg-3 col-md-3 col-sm-3 col-sx-6">
                <p>Capt. Phasma</p>
              </div>
              <div id="kylo" class="character-box col-lg-3 col-md-3 col-sm-3 col-sx-6">
                <p>Kylo Ren</p>
              </div>
             </div>        
             
             <div class="row">  
                <div id="userCharacter" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <h2>Your character</h2>
                </div>
                <div id="defender" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <h2>Defender</h2>
                </div>
                <button id="attackButton" class="btn btn-danger col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">Attack!</button>
              </div>
        </div><!-- /column -->
        
        <div id="messages-wrapper" class="col-lg-6 col-md-6 col-sm-3 col-xs-12">
            <div class="row" id="messages">
              <div class="col-lg-12">
                <h1>Star Wars RBG!</h1>
                <p id="instructions">Choose a character</p>
              </div>
            </div>
        </div><!-- /column--> 

      </div><!-- /row -->
